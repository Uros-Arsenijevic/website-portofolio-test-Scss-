<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <title>Personal Portfolio</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__content">
          <div class="logo">
            <div class="logo__circle"></div>
            <h3 class="logo__title">Mumair</h3>
          </div>
          <ul class="desktop-menu">
            <li class="desktop-menu__item">Home</li>
            <li class="desktop-menu__item">About Me</li>
            <li class="desktop-menu__item">Services</li>
            <li class="desktop-menu__item">Projects</li>
            <li class="desktop-menu__item">Testimonials</li>
            <li class="desktop-menu__item">Contact</li>
            <button class="desktop-menu__button">
              <span>Download CV</span>
            </button>
          </ul>

          <div class="mobile-nav">
            <div class="mobile-nav__icon">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="mobile-menu">
              <div class="mobile-menu__close">
                <span><i class="fa-solid fa-xmark"></i></span>
              </div>
              <ul class="mobile-menu__list">
                <li class="mobile-menu__item">
                  <i class="fa-solid fa-house"></i>
                  Home
                </li>
                <li class="mobile-menu__item">
                  <i class="fa-solid fa-address-card"></i>
                  About Me
                </li>
                <li class="mobile-menu__item">
                  <i class="fa-solid fa-bell-concierge"></i>
                  Services
                </li>
                <li class="mobile-menu__item">
                  <i class="fa-solid fa-diagram-project"></i>
                  Projects
                </li>
                <li class="mobile-menu__item">Testimonials</li>
                <li class="mobile-menu__item">
                  <i class="fa-solid fa-phone"></i>
                  Contact
                </li>
                <button class="mobile-menu__button">
                  <i class="fa-solid fa-cloud-arrow-down"></i>
                  Download CV
                </button>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
